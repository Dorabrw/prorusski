<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cart.css">
    <link rel="stylesheet" type="text/css" href="navigation.css">
    <title>PRO.Russky</title>
</head>
<body>
    <div class="navigation-bar" id="navigationBar">

    </div>
    <div class="header">
        <img src="Frame 5.png" class="shop-image">
      </div>
    <h2 class="cart-title">
        Your Orders
    </h2>
    <div class="main-cart-container">
    
        <div class="cart-item-container" id="itemContainer">
            
        </div>
        <div class="main-checkout-container">
            <div class="small-checkout-container">
                <div class="checkout-item-container">
                    <form action="/submit" method="post" class="submit-form">
                        <label for="name" class="name">Your Name:<br></label>
                        <input type="text" id="name" name="name" >
                        <br>
                        <br>
                        <label for="email" class="email">Your E-mail:<br></label>
                        <input type="email" id="email" name="email" >
                        <br>
                        <br>
                        <span id="totalPrice" class="total-price"></span><br>
                        <input type="submit" value="Submit" class="submit-button" id="submitButton">
                    </form>
                    
                </div>
                <div class="checkout-price-container">
                   
                </div>
            </div>

        </div>
    </div>
    <div class="footer">
        <div class="footer-logo">
            <img src="Frame.png" class="footer-img">
        </div>
        <div class="footer-info">
            <p class="footer-text">
                +45 XX XX XX XX <br>
                +45 XX XX XX XX <br><br>

                Copenhagen, Denmark <br>
                2023
            </p>
        </div>
        <div class="footer-links">
            <div class="footer-social-media">
                <p>Join us in social media:</p>
            </div>
            <div class="photo-social-media">
                <img src="instagram-outline-svgrepo-com.svg" class="social-media">
                <img src="telegram-outline-svgrepo-com.svg" class="social-media">
                <img src="facebook-outline-svgrepo-com.svg" class="social-media">
                <img src="tiktok-outline-svgrepo-com.svg" class="social-media">
            </div>
        </div>

    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
